<html>
<head>
	<title>Countdown alla maturità</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
<div id="clock">
	<h1>Road to maturità</h1>
    <h2 id="countdown" class="date"></h2>
    <p class="time" id="now"></p>
</div>
<script> 
	var today = new Date();
	var dd = String(today.getDate()).padStart(2, '0');
	var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
	var yyyy = today.getFullYear();
	today = 'Oggi è il '+mm + '/' + dd + '/' + yyyy;
	document.getElementById("now").innerHTML = today;
	
	var deadline = new Date('June 19, 2019 08:00:00').getTime(); 
	var x = setInterval(function() { 
		var now = new Date().getTime(); 
		var t = deadline - now; 
		var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
		var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
		var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
		var seconds = Math.floor((t % (1000 * 60)) / 1000); 
		document.getElementById("countdown").innerHTML = days + "d "  + hours + "h " + minutes + "m " +seconds + "s "; 
	    if (t < 0) { 
	        clearInterval(x); 
	        document.getElementById("countdown").innerHTML = "ARRIVATA!"; 
	    }
	}, 1000); 
</script> 
</body>
</html>
