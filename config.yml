    imageWidth: 120
    imageHeight: 120
    imageTitle: profile-pic
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Projects
        url: projects
      - name: CV
        url: "assets/cv.pdf"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
